<div class="loginbg">
    <div class="col-md-3 logincontiner">
        <div class="loginmain">
            <div class="login-top">
               

                <h1 class="text-center">Resturant App </h1>
            </div>
            <form class="logininner" #resetForm="ngForm">

                <div id="ResetPassword">

                    <h3>Reset Password </h3>

                    <div class="form-group">
                        <input type="password" class="form-control" id="mailPassword" name="mailPassword" [(ngModel)]="reset.LoginPassword" required placeholder="Enter password that you got in mail" />
                        <!--<div *ngIf="mailPassword.invalid && (mailPassword.dirty || mailPassword.touched)" class="alert alert-danger">
                            <div *ngIf="mailPassword.errors.required">Password is required.  </div>
                        </div>-->
                        <span class="help-block"></span>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" id="newPassword"  name="newPassword" [(ngModel)]="reset.NewLoginPassword" required placeholder="Enter new password" #password="ngModel"/>

                        <!--<div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                            <div *ngIf="password.errors.required">Password is required.  </div>
                        </div>
                        <span class="help-block"></span>-->
                    </div>


                    <div class="form-group">
                        <input type="password" class="form-control" id="confirmPassword" validateEqual="password" name="confirmPassword" [(ngModel)]="confirmPassword" required placeholder="Re-enter password" />

                        <!--<div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="alert alert-danger">
                            Passwords did not match
                        </div>
                        <span class="help-block"></span>-->
                    </div>
                   
                    <div class="login-btn">
                        <button type="reset" class="secondary-btn lgbtn">Clear</button>
                        <button type="submit" (click)="resetPasswordImpl()" [disabled]="!resetForm.form.valid" class="primary-btn pull-right lgbtn">submit</button>
                    </div>
                </div>
            </form>
    </div>
    </div>
</div>
