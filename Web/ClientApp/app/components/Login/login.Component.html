<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 no-pad">
            <div class="col-md-8 hidden-xs no-pad esterling_bg">
            </div>
            <div class="col-md-4 no-pad">
                <div class="login_main">
                    <h3>Login</h3>
                    <form class="login-form ng-valid ng-valid-maxlength ng-dirty ng-valid-parse">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input class="form-control ng-valid ng-valid-maxlength ng-not-empty ng-dirty ng-valid-parse ng-touched" id="uname" maxlength="255" type="text" value="Username" ng-model="UserName">
                                        <span class="input-group-btn"  style="background:#000;">
                                            <button class="btn btn-default" type="button">
                                                <img src="" />
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">

                                    <div class="input-group">
                                        <input class="form-control ng-untouched ng-valid ng-valid-maxlength ng-not-empty ng-dirty ng-valid-parse" id="password" maxlength="255" type="password" value="Password" ng-model="Password">
                                        <span class="input-group-btn" style="background:#000;">
                                            <button class="btn btn-default" id="" type="button">
                                                <img src="" />
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 no-pad">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Forgot Password
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary col-md-12 login_btn" (click)="Alert()">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
