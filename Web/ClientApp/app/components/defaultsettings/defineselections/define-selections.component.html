
<div class="customheader">

    <div class="customheaderleft">
        <h2>DefineSections</h2>
    </div>
    <div class="customheaderright">
        <a  class="secondary-btn" (click)="cancel()">
            Cancel
        </a>
        <a  class="primary-btn" (click)="saveclose()">
            Save and next
        </a>
    </div>

</div>
<div class="col-md-12 sectionsmain">

    <ul>
        <li *ngFor="let _defineserverdeatils of defineselectionsdetails;let i=index;">
            <a (click)="showProfile(_defineserverdeatils, _defineserverdeatils.seatNumbers, i)">
                <h3>{{_defineserverdeatils.name}}</h3>
                <p *ngFor="let obj of _defineserverdeatils.seatNumbers;let i=index;">{{obj.sectionStartNumber}}-{{obj.sectionsEndNumber}},</p>

            </a>
        </li>
        
    </ul>


    <div class="col-md-2 animated fadeInRight" id="profileSection" *ngIf="isShow">




        <a id="close" class="close" (click)="closeProile()"><span>x</span></a>



        <div  class="slidetop">
            <img alt="" src="../../../../../wwwroot/images/restaurants1.jpg" />
            <h5 class="name">{{currentRow}}</h5>
           
      

        </div>

        <div class="slideformmain">

            <div class="slidetoggle">
                <label>Open / Close</label>

                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <!--<div class="slideform"><label>Section Start Number </label> <input type="text" [(ngModel)]="currentsectionStartNumber"/>  </div>

            <div class="slideform"><label>Section End Number </label> <input type="text" [(ngModel)]="currentsectionsEndNumber"/>  </div>-->
            
            <div *ngFor="let item of arr">

                <div class="slideform"><label>{{item.labelName}} </label> <input name="item.name" type="text" [(ngModel)]="item.sectionStartNumber" />  </div>
                <div class="slideform"><label>{{item.labelName}} </label> <input name="item.name" type="text" [(ngModel)]="item.sectionsEndNumber" />  </div>

            </div>
            <div class="slideform"><a (click)="addMore()">+ Add More </a>  </div>
        </div>

        <div class="slidetoggle"><label>Make Changes Permanent?</label> <input type="checkbox" />  </div>




       
    </div>



   
</div>
