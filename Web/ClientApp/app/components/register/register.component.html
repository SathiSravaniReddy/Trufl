<div class="loginbg">
    <div class="col-md-3 logincontiner">
        <div class="loginmain">
            <div class="login-top">
                <img alt="" src="../../../../wwwroot/images/logo.png" />

                <h1 class="text-center">Resturant App </h1>
            </div>
            <form class="logininner" (ngSubmit)="signUp()" #registerForm="ngForm">
                <div class="logcheck">
                    <span class="pull-left">
                        <input type="radio" checked name="userType" value="TR" [(ngModel)]="restaurantAdmin"> <label> Resturant Admin</label>
                    </span> <span class="pull-right">
                        <input type="radio" name="userType" value="TA" [(ngModel)]="truflAdmin"> <label>Trufl Admin</label>
                    </span>
                </div>
                <div class="form-group ffw">
                    <input type="text" class="form-control" id="fullName"  required pattern="[a-zA-Z][a-zA-Z ]+" name="fullName" [(ngModel)]="user.fullName"  placeholder="Enter your full name" #name="ngModel"/>
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        <div [hidden]="!name.hasError('required')">Name is required</div>
                        <div [hidden]="!name.hasError('pattern')">Only alphabets allowed</div>
                    </div>
                    <span class="help-block"></span>
                </div>
                <div class="form-group ffw">
                    <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="user.userName" required placeholder="Enter your email address" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  #email="ngModel"/>
                    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                        <div [hidden]="!email.hasError('required')">Email is required</div>
                        <div [hidden]="!email.hasError('pattern')">Email format should be <small><b>joe@abc.com</b></small></div>
                    </div>
                    <span class="help-block"></span>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required placeholder="Enter password" #password="ngModel"/>
                    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                          Password is required
                    </div>
                    <span class="help-block"></span>
               </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="confirmPassword" validateEqual="password" name="confirmPassword" [(ngModel)]="user.confirmPassword" required placeholder="Re-enter password" #confirmPassword="ngModel" />
                    <div [hidden]="confirmPassword.valid || confirmPassword.pristine" class="alert alert-danger">
                        Passwords did not match
                    </div>
                    <span class="help-block"></span>
                </div>
                <div class="logcheck no-mar">
                    <span class="pull-left fw">
                        <input type="checkbox" checked> <label> By Checking in, you agree to Trufl's Terms of Service, Cookie Policy, Privacy Policy and Content Policies</label>
                    </span>
                </div>
                <div class="login-btn">
                    <button type="reset" class="secondary-btn">Clear</button>
                    <button type="submit" class="primary-btn pull-right" [disabled]="!registerForm.form.valid">Register</button>
                </div>

                <div class="createaccount">
                    <h2>
                        Already have a account ?
                        <a [routerLink]="['/login']">Login</a>
                    </h2>
                </div>

            </form>
        </div>

        <div class="terms">
        </div>
    </div>
</div>
