<div class="header">
    <div class="col-md-5 headerleft">
        <h1>
            <a href="#" *ngIf="this.userType=='TR'">Bottique Louie</a>
            <a href="#" *ngIf="this.userType=='TA'">Trufl Admin</a>
        </h1>
    </div>
    <div class="headerright">
        <a [routerLink]="['/settings']"><img alt="" src="../../../../../wwwroot/images/setting.png" /> </a>
        <div class="profiledd dropdown">
            <a class="" data-toggle="dropdown" href="#"> <label>Jeffy </label> <img width="32" alt="" src="../../../../../wwwroot/images/profile.png" /> </a>
            <ul class="dropdown-menu pull-right">
                <li><a href="login.html">Logout</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="col-md-12 innermain">

    <div class="col-md-12 leftnav no-pad">
        <div>
            <ul>
                <li *ngFor="let header of header1 let i=index">
                    <a *ngIf="this.userType=='TR'"[routerLink]="[header.route]" [routerLinkActive]="['selected']">{{header.name}}</a>
                </li>
            </ul>
        </div>
        <div>
            <ul>
                <li *ngFor="let header of header2 let i=index" >
                    <a *ngIf="this.userType=='TA'" [routerLink]="[header.route]" [routerLinkActive]="['selected']">{{header.name}}</a>
                </li>

            </ul>
        </div>
    </div>

</div>
